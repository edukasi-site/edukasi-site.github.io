<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="56x56" href="https://vectorseek.com/wp-content/uploads/2023/09/Google-Apps-Script-Logo-Vector.svg-.png">
<title>Script Web App</title>
<style>
::-webkit-scrollbar {
  display: none;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
}

header {
    background: linear-gradient(135deg,#4e73df,#1cc88a);
    color: white;
    text-align: center;
    padding: 20px 20px;
}

header h1 {
    margin: 0;
    font-size: 42px;
}

header p {
    margin-top: 15px;
    font-size: 18px;
}

.logo-header {
    width: 120px;
    height: 120px;
    border-radius: 999px;
    object-fit: cover;
    display: block;
    margin: 0 auto 20px auto;
    border: 4px solid white;
}

.order-top {
    margin-top: 25px;
}

.order-btn {
    background: white;
    color: #4e73df;
    padding: 15px 35px;
    border-radius: 50px;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s;
}

.order-btn:hover {
    background: #2e59d9;
    color: white;
}

.container {
    padding: 50px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
    max-width: 1200px;
    margin: auto;
}

.card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-10px);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card-body {
    padding: 20px;
}

.card-body h3 {
    margin: 0 0 10px;
}

.card-body p {
    color: #555;
    font-size: 14px;
}

.demo-btn {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 8px;
    background: #858796;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.demo-btn:hover {
    background: #60616f;
}

.demo-login {
    margin-top: 10px;
    background: #f8f9fc;
    padding: 10px;
    border-radius: 8px;
    font-size: 13px;
    color: #333;
}

.demo-login strong {
    color: #4e73df;
}

@media (max-width: 576px) {
    header h1 {
        font-size: 21px;
    }
}

footer {
    text-align: center;
    padding: 20px;
    background: #222;
    color: white;
    margin-top: 40px;
}
</style>
</head>
<body>
<header>
    <header>
    <img src="https://tse2.mm.bing.net/th/id/OIP.RP9pjcZ1ivvmzLWuFcwJWQAAAA?pid=Api&P=0&h=180" class="logo-header" alt="Logo">
    <h1>ðŸ”¥ Script App Siap Pakai ðŸ”¥</h1>
    <p>Promo Paket Script Hanya 350 RB - Full Source Code</p>
    <div class="order-top">
        <a href="https://wa.me/6282122532891" target="_blank" class="order-btn">
            ðŸš€ Order Sekarang
        </a>
    </div>
</header>
</header>
<div class="container" id="dataContainer"></div>
</div>
<footer>
Â© 2026 JNC Edukasi. Script Web App
</footer>
<script>
const endpoint = "https://script.google.com/macros/s/AKfycbzJcEGoYEVSppRB-xRg_RcFjtOWUn6lmtt5qTDkLS5UatXMtbIMv2vUBMlVsq5GVQms/exec?action=getData";
fetch(endpoint)
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(item => {
      html += `
        <div class="card">
          <img src="${item.gambar}" alt="">
          <div class="card-body">
            <h3>${item.nama}</h3>
            <p>${item.deskripsi}</p>
            <button class="demo-btn" onclick="window.open('${item.link}','_blank')">
              Lihat Demo
            </button>
            <div class="demo-login">
              Username: <strong>${item.username}</strong><br>
              Password: <strong>${item.password}</strong>
            </div>
          </div>
        </div>
      `;
    });
    document.getElementById("dataContainer").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("dataContainer").innerHTML =
      "<p style='text-align:center'>Gagal memuat data...</p>";
  });
</script>
</body>
</html>
